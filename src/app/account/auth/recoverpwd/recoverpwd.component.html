<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="text-center mb-5">
                    <a routerLink="/" class="auth-logo">
                        <img src="assets/images/logo-faleflex.png" alt="" width="220" height="85" class="auth-logo-dark">
                        <img src="assets/images/logo-faleflex.png" alt="" width="220" height="85" class="auth-logo-light">
                    </a>
                    <!-- <p class="font-size-15 text-muted mt-3">Responsive <b>Bootstrap 5</b> Admin Dashboard</p> -->
                </div>
                <div class="card overflow-hidden">
                    <div class="row g-0">

                        <div class="col-lg-6">
                            <div class="p-lg-5 p-4">
                                <div>
                                    <h5>Redefinir senha</h5>
                                    <p class="text-muted">Re-senha com Fale Flex.</p>
                                </div>
                                <div class="mt-4 pt-3">
                                    <div class="alert alert-success mb-4" role="alert">
                                        Digite seu e-mail e as instruções serão enviadas para você!
                                    </div>
                                    <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
                                        <div class="mb-3">
                                            <label class="fw-semibold" for="email">Email</label>
                                            <input type="email" formControlName="email" class="form-control" id="email" name="email"
                                                placeholder="Informe seu Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                    <div *ngIf="f.email.errors.required">Email é obrigatório</div>
                                                    <div *ngIf="f.email.errors.email">O Email deve ser um endereço de Email válido</div>
                                                </div>
                                        </div>

                                        <div class="mt-4 text-end">
                                            <button class="btn btn-primary w-md waves-effect waves-light"
                                                type="submit">{{btnText}} &nbsp;
                                                <div *ngIf="showSpinner" class="spinner-grow spinner-grow-sm" role="status">
                                                    <span class="visually-hidden"></span>
                                                </div>
                                            </button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-lg-5 p-4 bg-auth h-100 d-none d-lg-block">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end card -->
                <div class="mt-5 text-center">
                    <p>Lembrou da senha ?
                        <a routerLink="/account/login" class="fw-semibold text-decoration-underline">
                            Login
                        </a>
                    </p>
                    <p>© {{year}} <b>Fale Flex</b>.</p>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end account page -->

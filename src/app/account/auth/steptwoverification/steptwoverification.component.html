<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center mb-5 text-muted">
                    <a routerLink="/" class="auth-logo">
                        <img src="assets/images/logo-faleflex.png" alt="" width="230" height="65" class="auth-logo-dark">
                        <img src="assets/images/logo-faleflex.png" alt="" width="230" height="65" class="auth-logo-light">
                    </a>
                    <!-- <p class="font-size-15 text-muted mt-3">Responsive <b>Bootstrap 5</b> Admin Dashboard</p> -->
                </div>
            </div>
        </div>
        <!-- end row -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                    <div class="card-body">
                        <div class="p-2">
                            <div class="text-center">
                                <div class="avatar-md mx-auto">
                                    <div class="avatar-title rounded-circle bg-light">
                                        <i class="bx bxs-envelope h1 mb-0 text-primary"></i>
                                    </div>
                                </div>
                                <div class="p-2 mt-4">
                                    <h4>Ativação de conta</h4>
                                    <p class="mb-5 text-muted">Digite o código de 4 dígitos enviado para seu email</p>
                                    <form [formGroup]="codigoForm" (ngSubmit)="onSubmit()">
                                       
                                        <label for="token">Código de Ativação</label><br>
                                            <input type="text" maxlength="4" formControlName="token" id="token">
                                            
                                            <p style="margin: 0 auto; top: 15px;" *ngIf="messageError != '' " class="alert alert-danger col-8">{{messageError}}</p>
                                        
                                        <div class="row align-items-center">
                                            <div class="mt-4">
                                                <button class="btn btn-success w-md waves-effect waves-light" type="submit">Confirmar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <!-- end card -->
                <div class="mt-5 text-center">
                    <p>Não recebeu um código? <a routerLink="/account/two-step-verification"
                            class="fw-semibold text-decoration-underline text-primary">
                            Reenviar </a> </p>
                    <p>© {{year}} <b>Samply</b>. Crafted with <i class="mdi mdi-heart text-danger"></i> by Pichforest
                    </p>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end account page -->

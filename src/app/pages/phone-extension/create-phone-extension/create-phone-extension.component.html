<!-- start page title -->
<app-pagetitle title="Cadastro de ramal" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<div class="container-fluid">
    <form>
        <fieldset>
            <legend class="col-1 card-title" style="font-size: 1rem;">Dados ramal</legend>
        </fieldset>
        <div class="row">
            <div class="col-lg-3">
                <div class="mb-3">
                    <label class="form-label">Selecionar servidor:</label>
                    <div style="display: flex;">
                        <select class="form-control form-control-sm">
                            <option>Seleciona o servidor</option>
                            <option value="1">Rastreei</option>
                            <option value="0">Fale Flex</option>
                        </select>
                        <i style="color: white;" class="mdi mdi-account-plus-outline"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="mb-3">
                    <label class="form-label">Ramal início:</label>
                    <div style="display: flex;">
                        <input class="form-control form-control-sm" type="text" name="ramal-inicio" id="ramal-inicio"
                            placeholder="Ramal início">
                        <i style="color: teal;" class="mdi mdi-deskphone"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-3">
                    <label class="form-label">Ramal fim:</label>
                    <div style="display: flex;">
                        <input class="form-control form-control-sm" type="text" name="ramal-fim" id="ramal-fim"
                            placeholder="Ramal fim">
                        <i style="color: teal;" class="mdi mdi-deskphone"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-3">
                    <label class="form-label">Ramal senha:</label>
                    <div style="display: flex;">
                        <input class="form-control form-control-sm" type="password" name="ramal-senha" id="ramal-senha"
                            placeholder="Senha do ramal">
                        <i style="color: teal;" class="mdi mdi-deskphone"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <div class="mb-3">
                    <label class="form-label">Selecionar servidor:</label>
                    <div style="display: flex;">
                        <select class="form-control form-control-sm">
                            <option>Seleciona o status</option>
                            <option value="1">Ativo</option>
                            <option value="0">Inatívo</option>
                        </select>
                        <i style="color: white;" class="mdi mdi-account-plus-outline"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-3">
                    <label class="form-label">Observação:</label>
                    <div style="display: flex;">
                        <textarea class="form-control form-control-sm" name="obs" id="obs"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <div class="mb-4">
                    <input class="btn btn-primary btn-md col-12" type="submit" value="Cadastrar">
                </div>
            </div>
            <div class="col-lg-2">
                <div class="mb-4">
                    <input class="btn btn-danger btn-md col-12" type="reset" value="Limpar">
                </div>
            </div>
        </div>
    </form>
</div>

<!-- start page title -->
<app-pagetitle title="Cadastro de servidor" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<div class="container-fluid">
    <form>
        <fieldset>
            <legend class="col-1 card-title" style="font-size: 1rem;">Dados servidor</legend>
        </fieldset>
        <div class="row">
            <div class="col-lg-5">
                <div class="mb-3">
                    <label class="form-label">Nome servidor:</label>
                    <div style="display: flex;">
                        <input class="form-control form-control-sm" type="text" name="nome-servidor" id="nome-servidor"
                            placeholder="Nome do servidor">
                        <i style="color: teal;" class="mdi mdi-server"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="mb-3">
                    <label class="form-label">Ip:</label>
                    <div style="display: flex;">
                        <input class="form-control form-control-sm" type="text" name="ip" id="ip"
                            placeholder="IP do servidor">
                        <i style="color: teal;" class="mdi mdi-server-network"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="mb-3">
                    <label class="form-label">Status do servidor:</label>
                    <div style="display: flex;">
                        <select class="form-control form-control-sm">
                            <option>Seleciona o status</option>
                            <option value="1">Ativo</option>
                            <option value="0">Inatívo</option>
                        </select>
                        <i style="color: white;" class="mdi mdi-account-plus-outline"></i>
                    </div>
                </div>
            </div>
        </div>
        <fieldset>
            <legend class="col-1 card-title" style="font-size: 1rem;">Dados Http</legend>
        </fieldset>
        <div class="row">
            <div class="col-lg-3">
                <div class="mb-3">
                    <label class="form-label">Http usuário:</label>
                    <div style="display: flex;">
                        <input class="form-control form-control-sm" type="text" name="http-usuario" id="http-usuario"
                            placeholder="Endereço completo">
                        <i style="color: teal;" class="mdi mdi-alpha-h-box-outline"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="mb-3">
                    <label class="form-label">Http senha:</label>
                    <div style="display: flex;">
                        <input class="form-control form-control-sm" type="text" name="http-senha" id="http-senha"
                            placeholder="Endereço completo">
                        <i style="color: teal;" class="mdi mdi-alpha-h-box-outline"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="mb-3">
                    <label class="form-label">Http porta:</label>
                    <div style="display: flex;">
                        <input class="form-control form-control-sm" type="text" name="http-porta" id="http-porta"
                            placeholder="Endereço completo">
                        <i style="color: teal;" class="mdi mdi-alpha-h-box-outline"></i>
                    </div>
                </div>
            </div>
        </div>
        <fieldset>
            <legend class="col-1 card-title" style="font-size: 1rem;">Dados Ami</legend>
        </fieldset>
        <div class="row">
            <div class="col-lg-3">
                <div class="mb-3">
                    <label class="form-label">Ami usuário:</label>
                    <div style="display: flex;">
                        <input class="form-control form-control-sm" type="text" name="ami-usuario" id="ami-usuario"
                            placeholder="Ami usuário">
                        <i style="color: teal;" class="mdi mdi-alpha-a-box-outline"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="mb-3">
                    <label class="form-label">Ami senha:</label>
                    <div style="display: flex;">
                        <input class="form-control form-control-sm" type="text" name="ami-senha" id="ami-senha"
                            placeholder="Ami senha">
                        <i style="color: teal;" class="mdi mdi-alpha-a-box-outline"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="mb-3">
                    <label class="form-label">Ami porta:</label>
                    <div style="display: flex;">
                        <input class="form-control form-control-sm" type="text" name="ami-porta" id="ami-porta"
                            placeholder="Ami porta">
                        <i style="color: teal;" class="mdi mdi-alpha-a-box-outline"></i>
                    </div>
                </div>
            </div>
        </div>
        <fieldset>
            <legend class="col-1 card-title" style="font-size: 1rem;">Dados Mysql</legend>
        </fieldset>
        <div class="row">
            <div class="col-lg-3">
                <div class="mb-3">
                    <label class="form-label">Mysql usuário:</label>
                    <div style="display: flex;">
                        <input class="form-control form-control-sm" type="text" name="mysql-usuario" id="mysql-usuario"
                            placeholder="Mysql usuário">
                        <i style="color: teal;" class="mdi mdi-database-check-outline"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="mb-3">
                    <label class="form-label">Mysql senha:</label>
                    <div style="display: flex;">
                        <input class="form-control form-control-sm" type="text" name="mysql-senha" id="mysql-senha"
                            placeholder="Mysql senha">
                        <i style="color: teal;" class="mdi mdi-database-lock-outline"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="mb-3">
                    <label class="form-label">Mysql porta:</label>
                    <div style="display: flex;">
                        <input class="form-control form-control-sm" type="text" name="mysql-porta" id="mysql-porta"
                            placeholder="Mysql porta">
                        <i style="color: teal;" class="mdi mdi-database-cog-outline"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-3">
                    <label class="form-label">Observação:</label>
                    <div style="display: flex;">
                        <textarea class="form-control form-control-sm" name="obs" id="obs"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <div class="mb-3">
                    <input class="btn btn-primary btn-md col-12" type="submit" value="Cadastrar">
                </div>
            </div>
            <div class="col-lg-2">
                <div class="mb-4">
                    <input class="btn btn-danger btn-md col-12" type="reset" value="Limpar">
                </div>
            </div>
        </div>
    </form>
</div>
